<h3>
    Counting stars
</h3>
<form method="POST" action="/count">
    {% csrf_token %}
    <span>start day</span> <input type="date" name="start_day">
    <span>end day</span><input type="date" name="end_day">
    <span>present day</span><input type="date" name="present_day">
    <input type="submit" value="submit">
</form>

<h5>
    Total days = {{ total_days }} 
</h5>

<h5>
    You ran {{ ran_days }}
</h5>

<h5>
    {{ remain_days }} left
</h5>

<h2>
    {{ran_percent}} % !!
</h2>
